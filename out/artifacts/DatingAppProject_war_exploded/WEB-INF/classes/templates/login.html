<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bgVideo">
    <source src="/videos/red_roses.mp4" type="video/mp4">
</video>

<div class="content">
    <h1>Welcome</h1>
    <div class="headline">
        <label for="email">E-mail</label>
    </div>
    <div class="textbox">
        <input type="text" id="email" name="email" placeholder="Your e-mail address...." required>
    </div>
    <div class="headline">
        <label for="password">Password</label>
    </div>
    <div class="textbox">
        <input type="text" id="password" name="password" placeholder="Your password...." required>
    </div>
    <a href="/homepage">
        <button class="button">login</button>
    </a>
    <a href="/">
    <p>Forgot password?</p>
    </a>
    <a href="/createProfile">
        <p>Not a member? Sign up now!</p>
    </a>
</div>
</body>
</html>
