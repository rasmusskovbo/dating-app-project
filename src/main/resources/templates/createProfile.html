<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="profilestyle.css">
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bgVideo">
    <source src="/videos/red_roses.mp4" type="video/mp4">
</video>

<div class="content">

    <h1>Create profile</h1>

    <form name="register" action="/register" method="POST">
    <div class="gallery">
        <a target="_blank" href="img_5terre.jpg">
            <img src="/images/photo.jpg" alt="Cinque Terre" width="600" height="400">
        </a>
    </div>

        <button class="button">Upload picture</button>
    <div class="headline">
        <label for="firstName">Name</label>
    </div>
    <div class="textbox">
        <input type="text" id="firstName" name="firstName" placeholder="Write your name..." required>
    </div>
    <div class="headline">
        <label for="lastName">Last name</label>
    </div>
    <div class="textbox">
        <input type="text" id="lastName" name="lastName" placeholder="Write your last name...." required>
    </div>
    <div class="headline">
        <label for="phone">Phone</label>
    </div>
        <div class="textbox">
            <input type="text" id="phone" name="phone" placeholder="Write your last name...." required>
        </div>
        <div class="headline">
            <label for="gender">Gender</label>
        </div>
    <div class="textbox">
        <input type="text" id="gender" name="gender" placeholder="Male or female...." required>
    </div>
    <div class="headline">
        <label for="BirthDate">Age</label>
    </div>
    <div class="textbox">
        <input type="text" id="birthDate" name="birthDate" placeholder="Enter your birth date...." required>
    </div>
        <div class="headline">
            <label for="email">E-mail</label>
        </div>
        <div class="textbox">
            <input type="text" id="email" name="email" placeholder="Your e-mail address...." required>
        </div>
        <div class="headline">
            <label for="password1">Password</label>
        </div>
        <div class="textbox">
            <input type="password" id="password1" name="password1" placeholder="Your password...." required>
        </div>
        <div class="headline">
            <label for="password2">Retype Password</label>
        </div>
        <div class="textbox">
            <input type="password" id="password2" name="password2" placeholder="Your password...." required>
        </div>
        <input type="submit" onclick="window.close()" value="Annuller">
        <input type="submit" onclick="return confirm('Send anmodning?')" value="Send">
    </form>
</div>
</body>
</html>
