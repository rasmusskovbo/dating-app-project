<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="profilestyle.css">
</head>
<body>

<!-- Background video -->
<video autoplay muted loop id="bgVideo">
    <source src="/videos/red_roses.mp4" type="video/mp4">
</video>

<div class="content">
    <h1>Create profile</h1>
    <div class="gallery">
        <a target="_blank" href="img_5terre.jpg">
            <img src="/images/photo.jpg" alt="Cinque Terre" width="600" height="400">
        </a>
    </div>
    <a href="/createProfile">
        <button class="button">Upload picture</button>
    </a>
    <a href="/">
    <div class="headline">
        <label for="name">Name</label>
    </div>
    <div class="textbox">
        <input type="text" id="name" name="name" placeholder="Write your name..." required>
    </div>
    <div class="headline">
        <label for="lastname">Last name</label>
    </div>
    <div class="textbox">
        <input type="text" id="lastname" lastname="lastname" placeholder="Write your last name...." required>
    </div>
    <div class="headline">
        <label for="gender">Gender</label>
    </div>
    <div class="textbox">
        <input type="text" id="gender" gender="gender" placeholder="Male or female...." required>
    </div>
    <div class="headline">
        <label for="age">Age</label>
    </div>
    <div class="textbox">
        <input type="text" id="age" age="age" placeholder="Age...." required>
    </div>


        <div class="headline">
            <label for="email">E-mail</label>
        </div>
        <div class="textbox">
            <input type="text" id="email" name="email" placeholder="Your e-mail address...." required>
        </div>
        <div class="headline">
            <label for="password">Password</label>
        </div>
        <div class="textbox">
            <input type="text" id="password" name="password" placeholder="Your password...." required>
        </div>

</div>
</body>
</html>
