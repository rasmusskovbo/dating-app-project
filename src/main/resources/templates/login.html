<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="welcomestyle.css">
    <link rel="stylesheet" href="inputstyle.css">
</head>
<body>

<div class="bg">
    <video autoplay muted loop id="bgVideo">
        <source src="https://static.videezy.com/system/resources/previews/000/043/636/original/200206ValentineHM08.mp4" type="video/mp4">
    </video>

    <div class="content-login">
        <h1>Welcome</h1>

        <form name="login" action="/loginAction" method="POST">
            <div class="flex-container">

                <!-- input email -->
                <div class="input-fullwidth">
                    <h2><label for="email">E-mail</label></h2>
                    <input type="text" id="email" name="email" placeholder="Your e-mail address...." value="" required>
                </div>

                <div class="non-content-area"></div>

                <!-- input password -->
                <div class="input-fullwidth">
                    <h2><label for="password">Password</label></h2>
                    <input type="password" id="password" name="password" placeholder="Your password...." value="" required>
                </div>

                <div class="input-fullwidth">
                    <input type="submit" class="button" value="Submit">
                </div>

                <!-- redirect to createProfile -->
                <div class="input-fullwidth">
                    <a href="/createProfile"><p>Not a member? Sign up now!</p></a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
