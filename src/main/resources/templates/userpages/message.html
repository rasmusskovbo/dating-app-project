<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet"  type="text/css" media="screen" href="messagestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div id="chat-container">
    <div id="search-container">

    </div>
    <div id=" conversation-list">

    </div>
    <div id="new-message-container">

    </div>
    <div id="chat-title">

    </div>
    <div id=" chat-message-list">

    </div>
    <div id="chat-form">

    </div>

</div>
<div class="grid-container">
    <div class="uk-width-2-3@m">
        <ul class="uk-breadcrumb uk-visible@m">
            <li><a href="/homepage">Home</a></li>
            <li><a href="/message"></a>Message</li>
        </ul>
    </div>
    <div class="uk-width-1-30@m">
        <div class="uk-margin">
            <form class="uk-search uk-search-default">
                <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                <input id="autocomplete" class="uk-search-input" type="search" autocomplete="off" placeholder="Search">
            </form>
        </div>
    </div>
    <div class="header">
        <h1>Dating</h1>
        <p>made easier</p>
    </div>
    <div class="left" style="background-color: #330404;">Column</div>
    <div class="middle" style="background-color:#520404;">
        <p>Chat</p>
        <div class="gallery">
            <a target="_blank" href="img_5terre.jpg">
                <img src="/images/photo.jpg" alt="Cinque Terre" width="300" height="200">
            </a>
        </div>
        <a href="/message">
            <div class="textbox">
                <input type="text" id="messeage" message="message" placeholder="Write your message.." required>
                <a href="/message">
                    <button class="button">Send message</button>
                </a>
            </div>
        </a>

    </div>
    <div class="right" style="background-color: #330404;">Column</div>

    <div class="footer">
        <p>Footer</p>
    </div>
</div>

</html>
