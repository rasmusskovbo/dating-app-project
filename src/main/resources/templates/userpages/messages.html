<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet"  type="text/css" media="screen" href="messagestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="chat-container">
    <div class="search-container">
        <input type="text" placeholder="search"/>

    </div>
    <div class=" conversation-list">
        <div class="conversation active">
            <img src="images/rose.jpg" alt="Profile name"/>
            <div class="title-text">
                Profile Name
            </div>
            <div class="created-date">
                Apr 16
            </div>

            <div class="conversation-message">
                This is a message
            </div>
        </div>
    </div>

    <div class="new-message-container">
        <a href="#">+</a>

    </div>
    <div class="chat-title">
        <span>Profile Name</span>

        <img src="images/trash-logo.png" alt="Delete Conversation"/>

    </div>
    <div class=" chat-message-list">

    </div>
    <div class="chat-form">
        <img src="images/attachment-logo.jpg" alt="Add Attachment"/>
        <input type="text" placeholder="type a message">

    </div>
</div>
</body>
</html>
